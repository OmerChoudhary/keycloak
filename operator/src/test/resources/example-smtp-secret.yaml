apiVersion: v1
kind: Secret
metadata:
  name: keycloak-smtp-secret
stringData:
  KC_SMTP_PORT: "1234"
  KC_SMTP_SERVER: "example.com"
  KC_SMTP_FROM: "example@example.com"
  KC_SMTP_REPLY: "example@example.com"
  KC_SMTP_USE_TLS: "true"
  KC_SMTP_USERNAME: "example"
  KC_SMTP_PASSWORD: "example"
  KC_SMTP_AUTH: "true"
type: Opaque